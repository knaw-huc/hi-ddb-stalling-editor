version: '2'

services:
  sd-editor:
    image: ghcr.io/knaw-huc/service-huc-editor:2.0-RC9
    #image: registry.diginfra.net/tsd/huc-editor-services:2.0-RC9-alpha
    environment:
      - BASE_URL=http://localhost:1210
      - CDN_URL=https://alpha-cmdicdn.sd.di.huc.knaw.nl
    volumes:
      - ./data:/home/huc/huc-editor-service/data
    networks:
      - sd-editor
    ports:
      - '1210:1210'
  util-server:
    image: ghcr.io/knaw-huc/util-server:1.0.rc4
    networks:
      - sd-editor
    ports:
      - '8000:8000'

networks:
  sd-editor:
    external: false
